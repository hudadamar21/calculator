<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Vuejs & Tailwindcss</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
  <div class="absolute top-0 right-0 bg-white shadow-md w-12 h-12 rounded-full m-5 flex justify-center items-center cursor-pointer hover:bg-gray-100">
    <h3 class="font-bold text-2xl text-gray-600 ">?</h3>
  </div>
  <div id="app" class="w-full h-screen flex flex-col justify-center items-center">
   <h3 class="mb-3 text-gray-600 font-bold text-lg">HartDev - Calculator</h3>
    <!-- calculator -->
    <div class="relative w-64 bg-gray-500 p-2 rounded shadow-lg">
      <div v-if="info" class="bg-gray-400 w-8 alert-hasil rounded-r text-center text-gray-600 font-semibold cursor-pointer" >?
        <div class="show-truehasil bg-white shadow px-2 py-1 rounded">
          <h3>true result</h3>
          {{ trueHasil }}
        </div>
      </div>

      <!-- display nilai -->
      <div class="bg-white w-full h-16 flex flex-col justify-between items-end pr-3 text-gray-700 p-2 overflow-auto">
        <!-- calculate -->
        <h2 class="font-semibold line">{{ values }}</h2>
        <!-- hasil -->
        <h3 class="font-semibold">{{ hasil }}</h3>
      </div>
      <!-- end display nilai -->

      <div class="flex justify-between px-1">
        <!-- numbers -->
        <div class="flex flex-col mt-1">
          <!-- Loop the numbers 1 - 9 -->
          <template v-for="number of numbers">
            <div class="flex">
              <template v-for="num of number">
                <button-number v-if="num == ''"></button-number>
                <button-number v-else :name="num" @click.native="action(num)"></button-number>
              </template>
            </div>
          </template>
          <!-- end loop -->
        </div>

        <!-- vertical line between numbers and operators -->
        <div class="w-1 h-64 bg-gray-600 mt-2 mr-1"></div>
        <!-- end vertical line -->

        <!-- operator -->
        <div class="flex flex-col justify-between items-center pt-2">
          <!-- loop the operator -->
          <template v-for="operator of operators">
            
            <button-operator v-if="operator == 'x'" :name="operator" @click.native="action('*')"></button-operator>
            <button-operator v-else-if="operator == 'HartDev'" :name="operator"></button-operator>
            <button-operator v-else :name="operator" @click.native="action(operator)"></button-operator>

          </template>
          <!-- end loop -->

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
